<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>scroll</title>
</head>

<body>

    <div></div>
    <style>
        * {
            margin: 0;
        }

        div {
            height: 2000px;
        }
    </style>

    <script>
        var i = 0;
        var bln = true;
        var upScroll, downScroll;
        window.addEventListener('scroll', function () {
            upScroll = this.scrollY;
            if (bln) {
                bln = false;
                i++;
                console.log(i);

                setTimeout(function () {
                    bln = true;
                }, 500)
            }
            downScroll = upScroll;
        });


    </script>





</body>

</html>
