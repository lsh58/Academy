<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            //start
            var headOffset = $('header').offset().top;
            //scroll event
            $(window).on('scroll', function () {
                var scrollH = $(window).scrollTop();
                if (scrollH >= headOffset) {
                    $('header').addClass('active');
                }
                else {
                    $('header').removeClass('active');
                }
            });

            //end
        });
    </script>
</head>

<body>
    <div class="bn"></div>
    <header>
        <nav>
            0<a class="active">Navi01</a>
            1<a>Navi02</a>
            2<a>Navi03</a>
            3<a>Navi04</a>
        </nav>
    </header>

    <section class="con">contents_01</section>
    <section class="con">contents_02</section>
    <section class="con">contents_03</section>
    <section class="con">contents_04</section>



    <style>
        header {
            background: #000;
            padding: 10px 0;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        header.active {
            position: fixed;
            left: 0;
            top: 0;
        }

        header a {
            color: #fff;
        }

        header a.active {
            background: #00f;
            color: #fff;
        }

        section {
            height: 900px;
            margin-top: 40px;
        }

        section:nth-of-type(even) {
            background: #eeeeee;
        }

        .bn {
            height: 200px;
            background: #0f0;
        }
    </style>






</body>

</html>
