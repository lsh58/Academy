<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <style>
        img {
            width: 300px;
            height: 200px;
            display: none;
        }

        .pop {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            left: 0;
            top: 0;
        }

        .pop img {
            width: 800px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <div class="pop"><img src="" alt=""></div>
    <div class="each">
        <img src="../images/img01.jpg" alt="">
        <img src="../images/img02.jpg" alt="">
        <img src="../images/img03.jpg" alt="">
    </div>


    <script>
        var imgArray = ["../images/img01.jpg",
            "../images/img02.jpg"];

        var tag = "<img src=" + imgArray[0] + ">";
        tag += "<img src=" + imgArray[1] + ">";

        $(function () {

            $('.each').append(tag);

            $('.each img').each(function (i) {
                $(this).delay(500 * i).fadeIn(500);
            });

            $('.pop').hide();

            $('.each img').on('click', function () {
                var imgsrc = $(this).attr('src');
                $('.pop').fadeIn();
                $('.pop img').attr('src', imgsrc);
                $('.pop img').show();
            })
            $('.pop').on('click', function () {
                $(this).hide();
            })

        });
    </script>
</body>

</html>
