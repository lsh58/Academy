<div>
    <button>우측</button>
    <button>좌측</button>

    <div class="box">
        콘텐츠 내용입니다.
    </div>

    <script>
        $(function () {
            $('.box').css({
                width: 100,
                height: 100,
                background: 'red'
            });
            var count = 0;
            $('button').on('click', function () {
                var $this = $(this).index();
                if ($this == 0) {
                    count += 50;
                }
                else {
                    count -= 50;
                }
                $('.box').animate({
                    marginLeft: count
                }, 400);
            });
        });
