<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            //start
            $('header a').on('click', function () {
                var idx = $(this).index();
                var offsetTop = $('.con').eq(idx).offset().top;

                //$(window).scrollTop(offsetTop);
                $('html').animate({
                    scrollTop: offsetTop
                });

                // console.log(offsetTop - 80);
            });

            //scroll event
            $(window).on('scroll', function () {

                $('.con').each(function (i) {

                    // console.log(idx);

                    var conOffset = $('.con').eq(i).offset().top;

                    var wScroll = $(window).scrollTop();

                    if (conOffset / 1.5 < wScroll) {
                        // $('header a').removeClass('active');
                        // console.log(conOffset);
                        $('header a').eq(i).addClass('active').siblings().removeClass('active');
                    }
                })

            });


            //end
        });
    </script>
</head>

<body>

    <header>
        <nav>
            0<a class="active">Navi01</a>
            1<a>Navi02</a>
            2<a>Navi03</a>
            3<a>Navi04</a>
        </nav>
    </header>

    <section class="con">contents_01</section>
    <section class="con">contents_02</section>
    <section class="con">contents_03</section>
    <section class="con">contents_04</section>



    <style>
        header {
            background: #ddd;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        header a.active {
            background: #00f;
            color: #fff;
        }

        section {
            height: 900px;
            margin-top: 40px;
        }

        section:nth-of-type(even) {
            background: #eee;
        }
    </style>






</body>

</html>
