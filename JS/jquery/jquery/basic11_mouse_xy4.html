<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link src="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
    //start
    var parentNode = $('section');
    var dragBln;
    var offset = {x:0,y:0};
    var aa,bb;
    
    parentNode.on('mousedown',function(e){
        dragBln = true;
        
        offset.x = e.offsetX;
        offset.y = e.offsetY;
    });
    
    parentNode.on('mousemove',function(e){
        if(dragBln){
            if(e.target.nodeName != 'DIV'){ return;}
            $('section div').css({
                left:e.pageX - offset.x,
                top:e.pageY - offset.y
            });
        }
    });
    
    parentNode.on('mouseup',function(e){
        dragBln = false;
    });
    //end
});
</script>
</head>

<body>
  
<section>
    <div>01</div>
</section>

<style>
    *{margin:0;}
    body{}
    section{
        position:relative;
        height:2000px;
        border:5px solid #f00;
    }
    div{
        width:100px; height:100px;
        background:#f00;
        position:absolute;
        top:0; left:0;
    }    
</style> 
    
    
</body>

</html>
