<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link src="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    
<script>
$(function () {
    //start
    /*
        axis, revert, containment
    */
    $('.drag').draggable({
        containment : '.drop',
        start :function(){console.log('start')},
        drag :function(){console.log('drag')},
        stop :function(){console.log('stop')}
    });
    
    $('.drop').droppable({
        accept : $('.drag'), //대상자
        hoverClass : 'active',
        drop : function(){
            $(this).append($('.drag')); 
            //선택자안으로 이동
        }
    });
    
    
    //tolerance:'intersect',
    
    
    
    
    //end
});
</script>
</head>

<body>
 
 
 <div class="drag"></div>
 <div class="drop">
    
     
     
 </div>
 
<style>
    .drag{
        width:100px; 
        height:100px; background:#ddd;
    }
    .drop{
        width:300px; height:300px;
        border:1px solid #000;
        background:#f00;
    }
    .active {background:yellow;}
</style>
  


    
</body>

</html>
