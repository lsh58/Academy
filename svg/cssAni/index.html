<body>
   <div>
       <svg width="200" height="200">
          <def>
            <mask id="mk">
               <text x=0 y=20 fill="red">TEXT</text>
            </mask>
           </def>
       </svg>
       <img src="../img/p_03.jpg">
   </div>
   <div>
       <img src="../img/p_01.jpg" class="svg1">
   </div>
   
<style>
    .svg1{
        clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
        animation:clip 1s infinite alternate;
    }
    @keyframes clip{
        0%{
            clip-path: polygon(10% 0%, 100% 20%, 100% 30%, 75% 100%, 15% 100%, 0% 60%, 10% 20%);
        }
        100%{
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
        }
    }
   
</style>
