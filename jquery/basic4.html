<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
    //start
    var imgArry = [
        '../DomContral/img/img-01.jpg',
        '../DomContral/img/img-02.jpg'
    ];

    var tag = "<img src=" + imgArry[0] + ">";
        tag += "<img src=" + imgArry[1] + ">";

    $('.each').append(tag);


    $('.each img').each(function (i) {
        $(this).delay(500 * i).fadeIn();
    });
            
    $('.pop').hide();

    $('.each img').on('click',function(){        
        var imgSrc = $(this).attr('src');
        
        $('.pop img').attr('src',imgSrc);
        $('.pop').show();        
    });
            
            
            
            /*
            append() 추가
            each() 선택자의 개수만큼 구문 실행
            delay() 애니메이션 앞에서 사용 가능
            */
        
            //end
        });
    </script>
</head>

<body>
    <div class="each"> 
        <img src="../DomContral/img/img-01.jpg"> 
        <img src="../DomContral/img/img-02.jpg"> 
        <img src="../DomContral/img/img-03.jpg"> 
    </div>
    
    <div class="pop"><img src=''></div>
    <style>
        .each{display:flex;}
        img {
            width: 300px;
            height: 200px;
            display: none;
        }
        .pop{
            width:100%; height:100%;
            background:rgba(0,0,0,0.6);
            position:fixed;left:0; top:0;
        }
        .pop img{display:block;}
        
        
        
        
        
    </style>
    
    
    
    
    
    
</body>

</html>
