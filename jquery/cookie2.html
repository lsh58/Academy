<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>

    <div class="popup">
        <img src="img/img_01.jpg">
        <p>
            오늘하루동안보지않기
            <input type="checkbox">
            <a href="#">Close</a>
        </p>
    </div>

    <script>
        $(function() {
            $('.popup a').click(function() {
                var check = $('.popup input').prop('checked');
                if (check) {
                    setCookie('name', 'popup', 1);
                }
                $('.popup').hide();
            });
            
            


        })
    </script>



</body></html>
