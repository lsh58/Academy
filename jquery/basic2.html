<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
<script>
$(function(){
//start
    
    
    $('.box').css({
        color:'#0f0',
        width:100,
        height:100,
        background:'red' 
    });
    
    var count = 0;
    $('.basic button').on('click',function(){
        
        var $this = $(this).index();
        if($this == 0){
            /*우측*/ count += 50;
        }else{
            /*좌측*/ count -=50;
        }
       
        $('.box').animate({
            marginLeft : count            
        },700);  
        
    });
    
    
    
    $('.btn button').on('click',function(){
        var leftCalc = 0;
        var txt = '닫기';
        
        /*
        var aaa = $('.btn button').text();
        if(aaa == '닫기'){
            leftCalc = -600;
            txt = '메뉴';
        }      
        */
        
        $('.btn').toggleClass('active'); 
        
       /* 
        if( !$(this).hasClass('active') ){
            leftCalc = -600;
            txt = '메뉴';
        }
        
        $('.nav').animate({
            left : leftCalc
        },700,function(){
            $('.btn button').text(txt);
        });*/
        
    });
    
    
    
//end
});    
</script>
    
    
</head>
<body>

<div class="basic">
     <button> 우측 </button>
     <button> 좌측 </button>
     <div class="box">콘텐츠</div>
</div>
   
<div class="btn">
    <button> 메뉴 </button>
    <div class="nav">네비게이션</div>
    
    <style>
        .btn{margin:100px;position:relative;}
        .btn.active .nav{
            left:0;
        }
        .nav{
            background:#ddd; 
            padding:100px;
            display:inline-block;
            position:absolute;
            left:-600px; top:50px;
            transition:.5s;
        }
    </style>
</div>
   
    
    
    
    
    
</body>
</html>
