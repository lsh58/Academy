<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  ></script>
    
</head>
<body>
<style>
    html,body{margin:0;}
    section{
        width:100%; 
        overflow:hidden;
        position:relative;
        text-align:center;
    }
    .s1{
        width:1000px;  margin:0 auto;
        display:flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .s1 div{
        width:30%; height:200px;
        font-size:3em;
        background:#ddd;
        margin-top:40px;
        transition:.5s;
    }
    button{font-size:2em;}
</style>

<script>
$(function(){
    //document ready
    $('p button').on('click',function(){
        var idx = $(this).index();
        
        $('.s1 div').eq(idx).show()
        .siblings().hide();
    });
    //end
});
</script>

<section>
    <p>
        <button>All</button>    0
        <button>red</button>    1
        <button>yellow</button> 2
        <button>blue</button>   3
    </p>
    <div class="s1">
        <div>all</div>    0
        <div>red</div>    1
        <div>yellow</div> 2
        <div>blue</div>   3
    </div>    
</section>





</body>    
</html>
